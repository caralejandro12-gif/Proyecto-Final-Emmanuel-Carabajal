{% extends "negocio/base.html" %}

{% block content %}
<section class="page-section" style="padding-top: 120px;">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="section-heading text-uppercase">Mi Perfil</h2>
            <h3 class="section-subheading text-muted">Edita tus datos y tu avatar.</h3>
            
            <div class="mt-3">
                {% if avatar_actual.imagen %}
                    <img src="{{ avatar_actual.imagen.url }}" alt="Avatar" class="rounded-circle shadow-lg" style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #ffc800;">
                {% else %}
                    <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center shadow-lg" style="width: 150px; height: 150px; border: 4px solid #ffc800;">
                        <i class="fas fa-user fa-4x text-white"></i>
                    </div>
                {% endif %}
                <h4 class="mt-3">{{ user.username }}</h4>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <h4 class="mb-3 text-muted border-bottom pb-2"><i class="fas fa-id-card me-2"></i> Datos Personales</h4>
                            <div class="mb-4">
                                <table class="table table-borderless">
                                    {{ form.as_table }}
                                </table>
                            </div>

                            <h4 class="mb-3 text-muted border-bottom pb-2"><i class="fas fa-camera me-2"></i> Cambiar Avatar</h4>
                            <div class="mb-4">
                                {{ avatar_form.as_p }}
                            </div>

                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-primary btn-xl text-uppercase px-5">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
