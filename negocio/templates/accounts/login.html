{% extends "negocio/base.html" %}

{% block content %}
<section class="page-section" style="padding-top: 120px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center py-4">
                        <h3 class="section-heading text-uppercase m-0" style="color: #ffc800;">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-xl text-uppercase">Ingresar</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p class="small">¿No tienes cuenta?</p>
                            <a href="{% url 'registro' %}" class="text-decoration-none fw-bold">Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
