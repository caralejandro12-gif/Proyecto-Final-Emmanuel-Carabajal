{% extends "negocio/base.html" %}

{% block content %}
<section class="page-section" style="padding-top: 120px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-warning text-white text-center py-4">
                        <h3 class="m-0 text-dark">Editar Lana</h3>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table table-borderless">
                                {{ form.as_table }}
                            </table>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-xl">Guardar Cambios</button>
                                <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
