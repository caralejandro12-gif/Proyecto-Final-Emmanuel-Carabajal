{% extends "negocio/base.html" %}

{% block content %}
<section class="page-section" style="padding-top: 120px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if object.imagen %}
                    <img class="img-fluid rounded shadow" src="{{ object.imagen.url }}" alt="{{ object.marca }}">
                {% else %}
                    <img class="img-fluid rounded shadow" src="https://dummyimage.com/600x400/dee2e6/6c757d.jpg" alt="...">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2 class="section-heading text-uppercase">{{ object.marca }}</h2>
                <h4 class="text-muted">Color: {{ object.color }}</h4>
                <h3 class="text-warning mt-4">${{ object.precio }}</h3>
                <div class="mt-5">
                    <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver</a>

                     {% if user.is_authenticated %}
                        <a href="{% url 'lana_update' object.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'lana_delete' object.id %}" class="btn btn-danger">Borrar Lana</a>
                    {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
