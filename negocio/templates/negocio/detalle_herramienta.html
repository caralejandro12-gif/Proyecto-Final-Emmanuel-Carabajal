{% extends "negocio/base.html" %}

{% block content %}
<section class="page-section" style="padding-top: 120px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if object.imagen %}
                    <img class="img-fluid rounded shadow" src="{{ object.imagen.url }}" alt="{{ object.nombre }}">
                {% else %}
                    <img class="img-fluid rounded shadow" src="https://dummyimage.com/600x400/dee2e6/6c757d.jpg" alt="...">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h2 class="section-heading text-uppercase">{{ object.nombre }}</h2>
                <h4 class="text-muted">Medida: {{ object.medida }}</h4>
                <div class="mt-5">
                    <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver</a>

                    {% if user.is_authenticated %}
                        <a href="{% url 'herramienta_update' object.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'herramienta_delete' object.id %}" class="btn btn-danger">Borrar Herramienta</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
